<!DOCTYPE html>
<html >
<head lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>

<title>全屏展示界面</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.6/jquery.fullPage.css"/> 
   <style>
       body{
		   color:#FFF;
		   }

		.slide{
			 text-align:center;
			 font-size:24px;
			}
	   #header{
		   top:0;
		   position:fixed;
		   right:200px;
		    font-size:30px;
		   }
		#fullpagemenu{
			position:fixed;
			top:0;
			z-index:999;
			}
		#fullpagemenu li{
			float:left;
			left:auto;
			}
		
   </style>
</head>

  <body>
    <ul id="fullpagemenu">
    <li data-menuanchor="page1"  class="active"><a href="#page1">section 1  </a>&nbsp; &nbsp; </li>
    <li data-menuanchor="page2"><a href="#page2">section 2    </a>&nbsp; &nbsp; </li>
    <li data-menuanchor="page3"><a href="#page3">section 3   </a>&nbsp; &nbsp; </li>
     <li data-menuanchor="page4"><a href="#page4">section 4   </a>&nbsp; &nbsp; </li>
    </ul>
      <div id="header">Header</div>
   <div id="fullpage">
   <div class="section ">
    <div class="slide">幻灯片1</div>
    <div class="slide">幻灯片2</div>
    <div class="slide">幻灯片3</div>
    <div class="slide">幻灯片4</div>
   </div>
    <div class="section "><h1>这是第二页</h1></div>
    <div class="section "><h1>这是第三页</h1v></div>
    <div class="section "><h1>这是第四页</h1></div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js">
   </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.6/jquery.fullPage.js">
   </script>
    <script>
	   $(document).ready(function() {
            $('#fullpage').fullpage({
				sectionsColor:["#0FF","#60F ","#F0F","#F00"],
				//scrollingSpeed:1000
				 anchors: ['page1','page2','page3','page4'],
			       fixedElements: '#header',
				   menu:'#fullpage'
		       
				});
	 });
	</script>
   
</body>
</html>
